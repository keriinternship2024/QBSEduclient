<script>
   document.getElementById("showInfoBtn").addEventListener("click", function () {
    var selectedDate = document.getElementById("datePicker").value;
    var infoDiv = document.getElementById("info");
    var imageToShow = document.createElement("img"); // Tạo một thẻ <img> mới

    var timeInInfo = document.createElement("p");
    timeInInfo.innerHTML = "Giờ vào lớp: 19:30"; // Thay đổi giờ vào lớp tùy thuộc vào dữ liệu thực tế

    // Tạo thẻ <img> để hiển thị hình ảnh tương ứng với giờ vào lớp
    var imageTimeIn = document.createElement("img");
    imageTimeIn.src = "../assets/img/tanhoc1.webp"; // Đường dẫn hình ảnh tùy thuộc vào ngày được chọn
    imageTimeIn.classList.add("thumbnail"); // Thêm lớp để áp dụng CSS

    // Thêm thông tin giờ vào lớp và hình ảnh vào phần tử có id="info"
    infoDiv.appendChild(timeInInfo);
    infoDiv.appendChild(imageTimeIn);

    // Tạo thẻ <p> để hiển thị thông tin về giờ ra lớp
    var timeOutInfo = document.createElement("p");
    timeOutInfo.innerHTML = "Giờ ra lớp: 21:30"; // Thay đổi giờ ra lớp tùy thuộc vào dữ liệu thực tế

});
