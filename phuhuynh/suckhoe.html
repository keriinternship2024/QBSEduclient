        <script>
            Chart.register(ChartDataLabels);
            const ctx = document.getElementById('myChart1');

            const data = {
                labels: ['T10', 'T11', 'T12', 'T1', 'T2', 'T3'],
                datasets: [{
                    label: 'Chiều cao',
                    data: [0, 3, 0, 0, 0, 0], // Dữ liệu cho cột 1
                    backgroundColor: 'red',
                    borderWidth: 1,
                    borderColor: 'black',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#000',
                    font: {
                        weight: 'bold',
                        size: 12,
                    },
                },
                {
                    label: 'TB lớp',
                    data: [0, 3.5, 0, 0, 0, 0], // Dữ liệu cho cột 2
                    backgroundColor: 'blue',
                    borderWidth: 1,
                    borderColor: 'black',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#000',
                    font: {
                        weight: 'bold',
                        size: 12,
                    },
                }]
            };

            const options = {
                scales: {
                    yAxes: [{
                        ticks: {
                            display: false
                        }
                    }]
                },
                maintainAspectRatio: false,
                responsive: true,
                plugins: {
                    datalabels: {
                        display: false,
                    }
                }
            };

            new Chart(ctx, {
                type: 'bar',
                data: data,
                options: options
            });

        </script>
